name = pointer_2
plugin = TsarPlugin

sample = $name.c
options = -print-only=da-di -print-step=4
run = "$tsar $sample $options | -check-prefix=SAFE"
      "$tsar $sample $options -funsafe-tfm-analysis | -check-prefix=UNSAFE_TFM"
      "$tsar $sample $options -funsafe-tfm-analysis -fignore-redundant-memory=strict | -check-prefix=UNSAFE_TFM_and_REDUNDANT"

